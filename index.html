<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سجل تقارير MDT</title>
 
  
  <link rel="stylesheet" href="styles.css"/>
  <style>

  <script src="script.js"></script>

    
    .report {
      border-bottom: 1px solid #444;
      padding: 15px 0;
    }
    .report img {
      max-width: 100px;
      border-radius: 5px;
      margin-top: 10px;
    }
    .search {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سجل تقارير MDT</h1>

    <div class="search">
      <input type="text" id="searchInput" placeholder="ابحث باسم الشخص..." oninput="renderReports()" />
    </div>

    <div id="reportList"></div>
  </div>

  <script>
    function renderReports() {
 
      const reports = JSON.parse(localStorage.getItem("mdtReports") || "[]");
      const search = document.getElementById("searchInput").value.trim().toLowerCase();
      const list = document.getElementById("reportList");


document.addEventListener("click", function (e) {
    if (e.target.classList.contains("delete-single")) {
        const index = e.target.getAttribute("data-index");
        const pass = prompt("أدخل الرمز السري لحذف التقرير:");
        if (pass === "3112") {
            const reports = JSON.parse(localStorage.getItem("mdtReports") || "[]");
            reports.splice(index, 1); // حذف التقرير من المصفوفة
            localStorage.setItem("mdtReports", JSON.stringify(reports)); // تحديث
            renderReports(); // إعادة عرض التقارير
        } else {
            alert("رمز خاطئ، لم يتم الحذف.");
        }
    }
});
  

      const filtered = reports.filter(r => r.personName.toLowerCase().includes(search));

      list.innerHTML = filtered.map(r => `
        <div class="report">
          <strong>الوقت:</strong> ${r.timestamp}<br>
          <strong>اسم العسكري:</strong> ${r.reporterName}<br>
          <strong>حالة المهمة:</strong> ${r.missionStatus}<br>
          <strong>نوع الحالة:</strong> ${r.caseType}<br>
          <strong>اسم الشخص:</strong> ${r.personName}<br>
          <strong>معلومات إضافية:</strong> ${r.additionalInfo || 'لا توجد'}<br>
          ${r.imageData ? `<img src="${r.imageData}" alt="صورة الشخص">` : ''}
          
<button class="delete-single" data-index="${index}">حذف هذا التقرير</button>
          
        </div>
      `).join('') || "<p>لا توجد تقارير تطابق البحث.</p>";
    }

    
<button class="delete-single" data-index="${index}">حذف هذا التقرير</button>



    document.addEventListener("DOMContentLoaded", renderReports);
  </script>
</body>
</html>
